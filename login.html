<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés – Faültető App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#06131a; --card:#0b1c23; --text:#e6f3ee; --muted:#9fb7ae; --primary:#4cb8ff; }
    body { margin:0; background: radial-gradient(1200px 600px at 70% 10%, #0e2230 0%, #06131a 60%, #030a0f 100%); color:var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .center { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { background: rgba(11,28,35,.7); border:1px solid #14313e; border-radius:16px; padding:24px; width:100%; max-width:520px; box-shadow:0 16px 48px rgba(0,0,0,.45); }
    label { display:block; margin-bottom:8px; color:#9fb7ae; }
    input { width:100%; padding:12px; border-radius:10px; background:#082029; color:#e6f3ee; border:1px solid #14313e; }
    .btn { width:100%; margin-top:12px; padding:12px; border-radius:10px; border:0; cursor:pointer; font-weight:700; }
    .btn-primary { background:linear-gradient(180deg, #6bd0ff, #2f9be6); color:#03243a; }
    .muted { text-align:center; color:#9fb7ae; margin-top:10px; font-size:12px; }
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>Bejelentkezés</h1>
      <label for="username">Felhasználónév</label>
      <input id="username" placeholder="pl. gyorgy123" required>
      <label for="password">Jelszó</label>
      <input id="password" type="password" placeholder="••••••••" required>
      <button class="btn btn-primary" id="loginBtn">Belépés</button>
      <div class="muted">
        Nincs még fiókod? <a href="register.html" style="color:#4cb8ff;">Regisztráció</a><br>
        <a href="index.html" style="color:#4cb8ff;">Vissza a főoldalra</a>
      </div>
    </div>
  </div>

  <script>
    const USERS_KEY = 'users_v2';
    function loadUsers(){ return JSON.parse(localStorage.getItem(USERS_KEY) || '[]'); }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Add meg a felhasználónevet és jelszót!');
        return;
      }

      const users = loadUsers();
      const user = users.find(u => u.username === username);

      if (!user) {
        alert('Nincs ilyen felhasználó. Regisztrálj először!');
        return;
      }

      if (user.password !== password) {
        alert('Hibás jelszó!');
        return;
      }

      // Sikeres bejelentkezés
      sessionStorage.setItem('currentUserId', String(user.id));
      alert("Sikeres bejelentkezés!");
      window.location.href = 'app.html';
    });
  </script>
</body>
</html>
